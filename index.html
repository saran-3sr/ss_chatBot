<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script
      src="https://kit.fontawesome.com/6253cfe953.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__nav">
        <div class="main__nav__right">Maxeon</div>
        <div class="main__nav__left">
          <div class="main__nav__left__links">Products</div>
          <div class="main__nav__left__links">Features</div>
          <div class="main__nav__left__links">Use Cases</div>
          <div class="main__nav__left__links">Pricing</div>
          <div class="main__nav__left__button">Login</div>
        </div>
        <div class="main__nav__left__hamburger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
            id="hamburger"
          >
            <g fill="#ffff">
              <path
                d="M1 8h30a1 1 0 000-2H1a1 1 0 000 2zM31 15H1a1 1 0 000 2h30a1 1 0 000-2zM31 24H1a1 1 0 000 2h30a1 1 0 000-2z"
              ></path>
            </g>
          </svg>
        </div>
      </div>
      <div class="main__hero">
        <div class="main__hero__words">Where</div>
        <div class="main__hero__words">words</div>
        <div class="main__hero__words">fail,</div>
        <div class="main__hero__words">Music</div>
        <div class="main__hero__words">speaks.</div>
      </div>
    </div>

    <div id="chat-symbol" style="">
      <img src="./assests/img/Sparrow Bird.png" alt="" />
    </div>
    <div id="chat-popup">
      <div id="chat-header">
        <p class="chat-header__heading">Hi There</p>
        <p class="chat-header__para" id="headerPara">
          Hello Ask Us Anything, Share Your Feedback.
        </p>
      </div>
      <div id="chat-body">
        <div class="startMessage" id="startMessage">
          <p class="startMessage__Header">Start a Conversation</p>
          <p class="startMessage__body">
            The team typically replies within minutes
          </p>
          <button id="startConversationButton">
            <p>New Conversation</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18pt"
              height="18pt"
              viewBox="0 0 64 64"
              style="isolation: isolate"
              id="send"
            >
              <defs>
                <clipPath id="a"><rect width="64" height="64"></rect></clipPath>
              </defs>
              <g clip-path="url(#a)">
                <path
                  fill="#ecf1fb"
                  d=" M 8.216 36.338 L 26.885 32.604 C 28.552 32.271 28.552 31.729 26.885 31.396 L 8.216 27.662 C 7.104 27.44 6.021 26.356 5.799 25.245 L 2.065 6.576 C 1.731 4.908 2.714 4.133 4.259 4.846 L 61.228 31.139 C 62.257 31.614 62.257 32.386 61.228 32.861 L 4.259 59.154 C 2.714 59.867 1.731 59.092 2.065 57.424 L 5.799 38.755 C 6.021 37.644 7.104 36.56 8.216 36.338 Z "
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
      <div id="chatInputDiv">
        <div class="trademark">
          <img src="./assests/img/sparrow favicon.png" alt="" srcset="" />
          <p>We run on Survey Sparrow</p>
        </div>
        <hr class="specialLine" />
        <div class="chatInputDiv-Input">
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message..."
          />
          <button id="chat-send-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18pt"
              height="18pt"
              viewBox="0 0 64 64"
              style="isolation: isolate"
              id="send"
            >
              <defs>
                <clipPath id="a"><rect width="64" height="64"></rect></clipPath>
              </defs>
              <g clip-path="url(#a)">
                <path
                  fill="#7f8ac5"
                  d=" M 8.216 36.338 L 26.885 32.604 C 28.552 32.271 28.552 31.729 26.885 31.396 L 8.216 27.662 C 7.104 27.44 6.021 26.356 5.799 25.245 L 2.065 6.576 C 1.731 4.908 2.714 4.133 4.259 4.846 L 61.228 31.139 C 62.257 31.614 62.257 32.386 61.228 32.861 L 4.259 59.154 C 2.714 59.867 1.731 59.092 2.065 57.424 L 5.799 38.755 C 6.021 37.644 7.104 36.56 8.216 36.338 Z "
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

    <!-- bot start message -->
  </body>
</html>
